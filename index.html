<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interactividad.css">
    <link rel="stylesheet" href= "formulario.css">
    <link rel="stylesheet" href= "bloque_principal.css">
    <link rel="stylesheet" href= "@media.css">
    
    <title>Document</title>
</head>
<body id="body">
   
    <form action="" class="form" id="form">
        
        <button id="cerrar" style="font-size: 30px; border: none; background-color: transparent;">X</button>
        <script >
             document.getElementById('cerrar').onclick = function(){
            event.preventDefault();
          
            document.getElementById('form').style.display="none";
            document.getElementById('bloquePrincipal').style.display="block";
               
              }

        </script>

        <div class="tituloContenedor">
        <h1 class=" form__titulo"> Insertar Alumno </h1>
       </div>
        <div class="form__inputs">
           
            <!--Nombre-->
            <div class="inputs__principal">
            <label for="inputs__principal__1" class="Etiqueta_estilo"> Nombre </label>
                <input type="text" id="nombre" placeholder="Antonio Luis Farres Corzo" class="inputs__principal__1" style="margin-top: 8px;" required>
            
           
           <!--Grupo-->
          
          
            <label for="grupo" class="Etiqueta_estilo">Grupo</label>
            <select name="grupo" id="" class="inputs__principal__2" style="margin-top: 8px;" required>
                <option value="0"></option>
                <option value="crear">Crear Grupo ?</option>
                
            </select>
           </div>
        <!--sexo y Edad-->
           
      <div class="inputs__secundario">
        <div class="inputs__secundario__1" id="sexoContainer">
            <h2 id="tituloSexo" style="transition: all 0.1s;">Sexo</h2>
              
                 <div class="inputs__secundario__1__bloque">
                    <button name="genero" class="inputs__secundario__1_botones" id="masculino" value="">M</button>
                    <button name="genero" class="inputs__secundario__1_botones" id="femenino" value="">F</button>
                    <button name="genero" class="inputs__secundario__1_botones" id="otro" value="">...</button>
                 </div>
                  
                   <script>
                   
                    
                   </script>
            </div>
              
            <div class="inputs__secundario__2" >
                 <h2 id="tituloEdad" style="margin-top: 25px;">Edad</h2>
              <input type="Text" id = "edad" required style=" padding: 0 8px; width: 60px; height: 37px; background-color: transparent ; border: none ; border: 2px solid #c58210 ; border-radius: 4px;" >
              </div>
          
      </div>
        </div>
        <div class="bloqueEnviar" id="enviar">
            <button class="botonEnviar " >Enviar</button>
        </div>
        <script src="validaciones.js"></script>
    </form>
  
                                <!--FIN FORMULARIO-->

   <div class="Bloque_menu_principal" id="bloquePrincipal"> 
      <div class="bloque_botones bloque_titulo">
        <h1 class="titulo_bloque_principal" >Gestionar Asistencia</h1>
      </div>
      <div class="bloque_botones">
        <button class="botones_menu_principal">
            <h2>Tomar Asistencia</h2>
        </button>
      </div>
      <div class="bloque_botones" >
        
        <button id="boton" class="botones_menu_principal"> <h2>Insertar Estudiante </h2>
            <script>
                let boton = document.getElementById('boton') 
                boton.onclick = function(){
                   document.getElementById('form').style.display = "block";
                   document.getElementById('bloquePrincipal').style.display="none";
                    }
            </script>
            
        </button>
        
       </div>
       <div class="bloque_botones">
        <button class="botones_menu_principal"><h2>Mostrar Asistencia</h2></button>
       </div>
       <div class="bloque_botones">
        <button class="botones_menu_principal"><h2 style="color: #aaa;">Crear Grupo</h2></button>
       </div>
       <div class="bloque_botones">
        <button class="botones_menu_principal"><h2>Mas Opciones</h2></button>
       </div>
   </div><!--Div Primcipal-->
   
</body>
</html>
